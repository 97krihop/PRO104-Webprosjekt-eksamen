<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Assistant&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Eksamen</title>
	</head>
	<body>
		<h2 class="title">wooop</h2>

		<div class="all-lists">
			<h2>My lists</h2>
			<ul class="task-list" data-lists></ul>

			<form action="" data-new-list-form>
				<input
					type="text"
					class="new list"
					placehoder="new list name"
					aria-label="new list name"
					data-new-list-input
				/>
				<button class="btn create" aria-label="create new list">
					+
				</button>
			</form>

			<button class="btn delete" data-delete-list-btn>
				Delete list
			</button>
		</div>

		<div class="active"></div>

		<div class="team-members">
			<h2>Team mebers</h2>
			<ul class="task-list" data-teams></ul>

			<form action="" data-new-team-form>
				<input
					type="text"
					class="new list"
					placehoder="new list name"
					aria-label="new list name"
					data-new-team-input
				/>
				<button class="btn create" aria-label="create new list">
					+
				</button>
			</form>
			<button class="btn merge" data-merge-btn>
				Merge
			</button>
			<button class="btn delete" data-delete-team-btn>
				Delete team-member
			</button>
		</div>

		<button class="darkmode-btn btn" dark-mode-toggle>dark</button>

		<script defer src="js/darkmode.js"></script>
		<script defer src="js/list.js"></script>
		<script defer src="js/teamMembers.js"></script>
		<script defer src="js/delListBtn.js"></script>
		<script defer src="js/delTeamBtn.js"></script>
		<script defer src="js/app.js"></script>
	</body>
</html>
