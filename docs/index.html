<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- styling -->
		<link rel="stylesheet" href="css/style.css" />
		<title>QuickFix</title>
	</head>

	<body>
		<!-- title -->
		<h2 class="title">QuickFix</h2>

		<!-- task -->
		<div class="all-tasks">
			<h2>MY TASKS</h2>
			<!-- list of tasks -->
			<ul class="task-task" data-tasks></ul>
			<!-- innput -->
			<form action="" data-new-task-form>
				<div class="field">
					<input
						type="text"
						class="new task"
						placehoder=""
						aria-label="new task name"
						data-new-task-input
					/>
					<label for="text" class="label">TASK</label>
				</div>
			</form>
			<!-- buttons -->
			<button class="btn delete" data-clr-comp-tasks-button>
				Delete completed tasks
			</button>
			<button class="btn delete" data-delete-task-btn>
				Delete task
			</button>
		</div>

		<!-- active area-->

		<div class="active" data-active-div>
			<!-- the active task -->
			<h2 data-active-h2></h2>

			<!-- team on the task -->
			<h4 class="txt">Team:</h4>
			<ul class="active-team" data-active-team></ul>

			<!-- comments -->
			<h4 class="txt">Comments:</h4>
			<ul class="active-comment" data-active-comment></ul>

			<!-- innput -->
			<form action="" data-new-active-form>
				<div class="field">
					<input
						type="text"
						class="new comment"
						placehoder=""
						aria-label="new comment"
						data-new-active-input
					/>
					<label for="text" class="label">COMMENT</label>
				</div>
			</form>
			<!-- button -->
			<button class="btn complete" data-active-complete-btn>
				Complete task
			</button>
		</div>

		<!-- team members -->

		<div class="team-members">
			<h2>TEAM MEMBERS</h2>
			<!-- list of team members -->
			<ul class="task-list" data-teams></ul>

			<!-- innput -->
			<form action="" data-new-team-form>
				<div class="field">
					<input
						type="text"
						class="new team-member"
						placehoder="new team-member"
						aria-label="new team-member"
						data-new-team-input
					/>
					<label for="text" class="label">TEAM MEMBER</label>
				</div>
			</form>
			<!-- button -->
			<button class="btn merge" data-merge-btn>
				Merge
			</button>
			<button class="btn delete" data-delete-team-btn>
				Delete team-member
			</button>
		</div>

		<!-- darkmode -->
		<button class="darkmode-btn btn" dark-mode-toggle>dark</button>

		<!-- script -->
		<script defer src="js/darkmode.js"></script>
		<script defer src="js/task.js"></script>
		<script defer src="js/teamMembers.js"></script>
		<script defer src="js/active.js"></script>
		<script defer src="js/delTaskBtn.js"></script>
		<script defer src="js/delTeamBtn.js"></script>
		<script defer src="js/mergeBtn.js"></script>
		<script defer src="js/completeBtn.js"></script>
		<script defer src="js/clrCompletedTasks.js"></script>
		<script defer src="js/app.js"></script>
	</body>
</html>
